  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe9;
      font-family: 'Minecraft', monospace;
    }
    
    .loading-container {
      text-align: center;
    }
    
    .loading-text {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .loading-bar {
      width: 200px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .loading-progress {
      width: 0%;
      height: 100%;
      background-color: #fffff;
      animation: loading 3s linear forwards;
    }
    
    @keyframes loading {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-text">Loading...</div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "/home";
    }, 3000);
  </script>
